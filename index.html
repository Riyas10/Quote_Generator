<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
<div class="center">
    <div class="container">
        <h1>Quote Generator</h1>
        <div id="quote">Never give up because you never know if the next try is going to be the one that works.</div>
        <button id="generateBtn">Generate</button>
        <button id="copyBtn"><i class="fas fa-copy"></i></button><br>
        <div class="copyright" style="text-align:center">
<spam>
    &#169; Mohamed Riyas <a><svg class='bi bi-patch-check-fill' fill='currentColor' height='15' style='color: cyan' viewbox='0 0 16 16' width='15' xmlns='http://www.w3.org/2000/svg'> <path d='M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708z' fill='rgb(46, 137, 255)' title="Verified account"><title>Verified</title></svg></a> | All Right Reserved.</p>
</spam>
        </div>
    </div>
 </div>

    <script>
        async function fetchQuote(){
            try{
                const response = await fetch("https://api.quotable.io/random");
                const data = await response.json();
                return data.content + "-" + data.author;
            } catch(error) {
                console.log("Error : " + error);
                return "Failed to fetch a quote. Please try again later."
            }
        }

        

        async function generateQuote(){
            const quoteElement = document.querySelector("#quote");
            quoteElement.textContent = "Fetching Quote....";
            const quote = await fetchQuote();
            quoteElement.textContent = quote;
        }

        const copyBtn = document.querySelector("#copyBtn");
        copyBtn.addEventListener("click", () => {
            const quoteElement = document.querySelector("#quote");
            const quote = quoteElement.textContent;
            navigator.clipboard.writeText(quote).then(()=>{alert("Quote is copied!")})
        })

        const generateBtn = document.querySelector("#generateBtn");
        generateBtn.addEventListener("click", ()=>{
            generateQuote();
        })
    </script>
    
</body>
</html>
