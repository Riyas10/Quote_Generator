<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div> 
        <div class="wrapper">
      <header>Quote of the Day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Mary Kay Ash</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter"><i class="fab fa-twitter"></i></li>
          </ul>
          <button>New Quote</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    </div>    <br><br><br>
<div class="center">
    <div class="container">
        <h1>Quote Generator</h1>
        <div id="quote">Never give up because you never know if the next try is going to be the one that works.</div>
        <button id="generateBtn">Generate</button>
        <button id="copyBtn"><i class="fas fa-copy"></i></button>
    </div>
 </div>

    <script>
        async function fetchQuote(){
            try{
                const response = await fetch("https://api.quotable.io/random");
                const data = await response.json();
                return data.content + "-" + data.author;
            } catch(error) {
                console.log("Error : " + error);
                return "Failed to fetch a quote. Please try again later."
            }
        }

        

        async function generateQuote(){
            const quoteElement = document.querySelector("#quote");
            quoteElement.textContent = "Fetching Quote....";
            const quote = await fetchQuote();
            quoteElement.textContent = quote;
        }

        const copyBtn = document.querySelector("#copyBtn");
        copyBtn.addEventListener("click", () => {
            const quoteElement = document.querySelector("#quote");
            const quote = quoteElement.textContent;
            navigator.clipboard.writeText(quote).then(()=>{alert("Quote is copied!")})
        })

        const generateBtn = document.querySelector("#generateBtn");
        generateBtn.addEventListener("click", ()=>{
            generateQuote();
        })
    </script>
    
</body>
</html>
